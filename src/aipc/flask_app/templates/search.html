{% extends "index.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Search Images</h2>
    <form method="POST" action="{{ url_for('search_images') }}">
        <div class="mb-3">
            <label for="query" class="form-label">Enter Caption:</label>
            <input type="text" class="form-control" id="query" name="query">
        </div>
        <button type="submit" class="btn btn-success">Search</button>
    </form>

    {% if results %}
    <h3 class="mt-5">Results:</h3>
    <div class="row">
        {% for result in results %}
        <div class="col-md-4">
            <div class="card mt-3">
                <img src="{{ result.path }}" class="card-img-top" alt="Image">
                <div class="card-body">
                    <p class="card-text"><strong>Caption:</strong> {{ result.caption }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endblock %}
